<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    html,
    body {
      width: 100%;
      height: 100px;
      margin: 0;
      padding: 0;
    }

    .left {
      float: left;
      width: 200px;
      height: 100%;
      background-color: red;
    }

    .center {
      display: block;
      height: 100%;
      background-color: pink;
      margin-left: 200px;
      margin-right: 200px;
    }

    .right {
      float: right;
      width: 200px;
      height: 100%;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div class="left"></div>
  <div class="center"></div>
  <div class="right"></div>
</body>

</html>
